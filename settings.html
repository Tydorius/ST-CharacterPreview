<div>
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b><i class="fa-solid fa-id-card"></i> Character Details Popup</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <h3>Modal Appearance</h3>

            <label for="cdp-modal-width">
                <span>Modal Width (%)</span>
            </label>
            <input type="range" id="cdp-modal-width" min="50" max="95" step="5" value="80" />
            <span id="cdp-modal-width-value">80%</span>

            <label for="cdp-modal-height">
                <span>Modal Height (%)</span>
            </label>
            <input type="range" id="cdp-modal-height" min="50" max="95" step="5" value="80" />
            <span id="cdp-modal-height-value">80%</span>

            <label for="cdp-modal-padding">
                <span>Modal Padding (rem)</span>
            </label>
            <input type="range" id="cdp-modal-padding" min="1" max="4" step="0.5" value="2" />
            <span id="cdp-modal-padding-value">2rem</span>

            <label for="cdp-modal-border-radius">
                <span>Border Radius (px)</span>
            </label>
            <input type="range" id="cdp-modal-border-radius" min="0" max="30" step="2" value="12" />
            <span id="cdp-modal-border-radius-value">12px</span>

            <hr>
            <h3>Colors</h3>

            <label for="cdp-overlay-opacity">
                <span>Overlay Opacity (%)</span>
            </label>
            <input type="range" id="cdp-overlay-opacity" min="30" max="90" step="5" value="70" />
            <span id="cdp-overlay-opacity-value">70%</span>

            <label for="cdp-primary-button-color">
                <span>Primary Button Color</span>
            </label>
            <input type="color" id="cdp-primary-button-color" value="#4a9eff" />

            <label for="cdp-secondary-button-color">
                <span>Secondary Button Color</span>
            </label>
            <input type="color" id="cdp-secondary-button-color" value="#999999" />

            <hr>
            <h3>Content</h3>

            <label for="cdp-content-width">
                <span>Content Width (%)</span>
            </label>
            <input type="range" id="cdp-content-width" min="30" max="90" step="5" value="50" />
            <span id="cdp-content-width-value">50%</span>

            <label for="cdp-image-max-height">
                <span>Image Max Height (px)</span>
            </label>
            <input type="range" id="cdp-image-max-height" min="200" max="600" step="50" value="400" />
            <span id="cdp-image-max-height-value">400px</span>

            <label for="cdp-responsive-breakpoint">
                <span>Responsive Breakpoint (px)</span>
            </label>
            <input type="range" id="cdp-responsive-breakpoint" min="400" max="900" step="50" value="700" />
            <span id="cdp-responsive-breakpoint-value">700px</span>

            <hr>
            <div style="margin-top: 10px;">
                <button id="cdp-reset-settings" class="menu_button">
                    <i class="fa-solid fa-rotate-left"></i> Reset to Defaults
                </button>
            </div>
        </div>
    </div>
</div>
